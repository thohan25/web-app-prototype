<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things Catalog</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="/stylesheets/thingsStyle.css">
</head>

<body>

    <!-- Actual page content! -->
    <div class="container">
        <div class="section" id="stuffList">
            <h1>Things catalog:</h1>
            <table>
                <thead>
                    <tr>
                        <th>Thing</th>
                        <th>Quantity</th>
                        <th>Popularity Ranking</th>
                        <th>General Splorg's Rating</th>
                        <th></th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>Plumbuses</td>
                        <td>-6</td>
                        <td>∞</td>
                        <td>Ψ</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="/things/item">
                                <i class="material-icons right">edit</i>
                                Info/Edit
                            </a>
                            <a class="btn-small waves-effect waves-light red">
                                <i class="material-icons right">delete</i>
                                Delete
                            </a>
                        </td>
                    </tr>

                    <tr>
                        <td>Splorguses</td>
                        <td>87446</td>
                        <td>0</td>
                        <td>ζ</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="/things/item">
                                <i class="material-icons right">edit</i>
                                Info/Edit
                            </a>
                            <a class="btn-small waves-effect waves-light red">
                                <i class="material-icons right">delete</i>
                                Delete
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="section" id="stuffAdd">
            <h2>Add things:</h2>
            <form>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="nameInput">Thing Name:</label>
                        <input type="text" name="name" id="nameInput" class="validate" data-length="32" required="">
                    </div>
                    <div class="input-field col s6">
                        <label for="quantityInput" class="active">Thing Quantity:</label>
                        <input type="number" name="quantity" id="quantityInput" value="1" required="">
                    </div>
                    <div class="input-field col s6">
                        <label for="quantityInput" class="active">Thing Popularity:</label>
                        <input type="number" name="quantity" id="quantityInput" value="1" required="">
                    </div>
                    <div class="input-field col s6">
                        <label for="quantityInput" class="active">Splorg Rating:</label>
                        <input type="number" name="quantity" id="quantityInput" value="1" required="">
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit">
                    <i class="material-icons right">send</i>
                    Submit
                </button>
            </form>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>



</body></html>
